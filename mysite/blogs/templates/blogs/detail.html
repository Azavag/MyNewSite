{% extends 'polls/layout.html' %}

{% block content %}
        <style>
        BODY
        {
        background-blend-mode: screen;
	    background:
		linear-gradient(limegreen, transparent),
		linear-gradient(90deg, skyblue, transparent),
		linear-gradient(-90deg, coral, transparent);
		}
           figure
           {
                height: 595px;
                margin: 0;
                overflow: hidden;
           }
           figure img
           {
                width: 100%;
                margin: -10% 0 0 0;
           #glaw
           {
               display:inline;
               width:880px;
           }

           .blok1 {
              float:left;
              width:600px;
              height:660px;
              padding: 5px;
              text-align: center;
              vertical-align: middle;
          }
          .blok2 {
              vertical-align: middle;
              float:right;
              width:600px;
              height:660px;
              padding: 5px;
              text-align: center;
          }
        </style>
                {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
        <div id="glaw">
            <div class="blok1">
                <h1>
                    <p align="center" style="color:#DC143C; font-size:30px">
                    {{ blog.title }}
                </h1>
                    <div align="right">
                    <figure>
                        <p vertical-align="middle"></p>
                        <img src="{{ blog.cover.url }}">
                    </figure>
                    </div>
            </div>
            <div class="blok2">
                    <div align="left" style="color:black; font-size:20px">
                        {{ blog.task }}
                    </div>
                    <p align="right" style="color:#DC143C; font-size:20px">
                    Опубликован: {{ blog.pub_date }}
            </div>
            <br>
                <h3>
                    <p align="center" style="margin-top: 640px">
                    <button class="btn btn-info" style="width:350px" onclick="document.location='../'"><---Назад к списку</button>
                    <button class="btn btn-warning" style="width:350px" onclick="document.location='update'">Редактировать блог</button>
                    <button class="btn btn-danger" style="width:350px" onclick="document.location='delete'">Удалить блог</button>
                </h3>
        </div>
{% endblock %}
