{% extends 'polls/layout.html' %}
{% block title %}Создание Блога{% endblock %}
{% block content %}
<style>
   BODY
   {
    background-blend-mode: screen;
	background:
		linear-gradient(limegreen, transparent),
		linear-gradient(90deg, skyblue, transparent),
		linear-gradient(-90deg, coral, transparent);
   }
  </style>
<div class="features">
    <h1>
        Удаление опроса<br>
        Хотите удалить этот Опрос?
    </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Удалить опрос</button>
    </form>
</div>
{% endblock %}
