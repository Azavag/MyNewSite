{% extends 'polls/layout.html' %}
{% block content %}
<style>
    body
    {
    background: url("./images/css-fon.jpg") center center;
    }
</style>

    <div class="INDEX">
        <h1>
            <p align="center" style="color:#DC143C; font-size:35px">
            Опросы
        </h1>
        <h2>
        {% if latest_question_list %}
            <ul>
            {% for question in latest_question_list %}
               <p align="left" style="color:#DC143C; font-size:35px">
               <p><li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}<br></a></li></p>
            {% endfor %}
            </ul>

            <h3>
                <button class="btn btn-success" style="height:40px;width:120px"
                        onclick="document.location='create'">Создать опрос</button>
                <button class="btn btn-success" style="height:40px;width:150px"
                        onclick="document.location='create_choice'">Создать вариант ответа</button>
            </h3>

            {% else %}
        </h2>
            <p>Нет дотсупных опросов.</p>
        {% endif %}
    </div>

{% endblock %}
