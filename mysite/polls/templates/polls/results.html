{% block content %}
  <style>
   BODY
   {
    background-blend-mode: screen;
	background:
		linear-gradient(limegreen, transparent),
		linear-gradient(90deg, skyblue, transparent),
		linear-gradient(-90deg, coral, transparent);
   }
  </style>
<h1>
        <p align="center" style="color:#DC143C; font-size:25px">
        {{ question.question_text }}
    </h1>
<div class="INDEX">
    <ul>
    {% for choice in question.choice_set.all %}
        <li>
            <p align="left" style="color:#DC143C; font-size:15px">
            {{ choice.choice_text }} ---- {{ choice.votes }} vote{{ choice.votes|pluralize }}
        </li>
    {% endfor %}
    </ul>

    <a class="btn btn-warning" href="{% url 'polls:detail' question.id %}">Проголосовать снова?</a>
    <a class="btn btn-warning" href="{% url 'polls:index' %}">Назад к опросам</a>
</div>
{% endblock %}
